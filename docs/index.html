<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Sheet Template Generator</title>
  <meta name="description" content="2Dゲーム用スプライトシートのテンプレート画像を生成するツール。Unityオートタイル対応。">

  <!-- OGP (Open Graph Protocol) -->
  <meta property="og:title" content="Sprite Sheet Template Generator">
  <meta property="og:description" content="2Dゲーム用スプライトシートのテンプレート画像を生成するツール。Unityオートタイル対応。">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://yunomix.github.io/sprite-sheet-template-generator/ogp.png">
  <meta property="og:url" content="https://yunomix.github.io/sprite-sheet-template-generator/">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Sprite Sheet Template Generator">
  <meta name="twitter:description" content="2Dゲーム用スプライトシートのテンプレート画像を生成するツール。Unityオートタイル対応。">
  <meta name="twitter:image" content="https://yunomix.github.io/sprite-sheet-template-generator/ogp.png">

  <script type="module" crossorigin src="/sprite-sheet-template-generator/assets/index-CvaBeVGU.js"></script>
  <link rel="stylesheet" crossorigin href="/sprite-sheet-template-generator/assets/index-CU19yLaZ.css">
</head>
<body>
  <div class="container">
    <h1>Sprite Sheet Template Generator</h1>

    <div class="main-content">
      <!-- 設定パネル -->
      <section class="settings-panel">
        <h2>設定</h2>

        <div class="form-group">
          <label for="tileFormat">オートタイル形式:</label>
          <select id="tileFormat">
            <option value="16">16タイル</option>
            <option value="47">47タイル</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tileSize">タイルサイズ (px):</label>
          <input type="number" id="tileSize" value="64" min="1">
        </div>

        <div class="form-group">
          <label for="tilePadding">パディング (px):</label>
          <input type="number" id="tilePadding" value="0" min="0">
        </div>

        <div class="form-group">
          <label for="tileOffset">オフセット (px):</label>
          <input type="number" id="tileOffset" value="0" min="0">
        </div>

        <div class="form-group">
          <label for="fillColor">フィルの色:</label>
          <input type="color" id="fillColor" value="#00ff00">
        </div>

        <div class="form-group" id="borderColorGroup">
          <label for="borderColor">外周の色:</label>
          <input type="color" id="borderColor" value="#ffff00">
        </div>

        <div class="form-group">
          <label for="borderWidth">外周の太さ (px):</label>
          <input type="number" id="borderWidth" value="10" min="0">
        </div>

        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="detailedColorMode">
            色の詳細設定
          </label>
        </div>

        <div id="detailedColorSettings" class="detailed-colors hidden">
          <div class="form-group">
            <label for="borderColorTop">上辺の色:</label>
            <input type="color" id="borderColorTop" value="#ff0000">
          </div>
          <div class="form-group">
            <label for="borderColorBottom">下辺の色:</label>
            <input type="color" id="borderColorBottom" value="#00ff00">
          </div>
          <div class="form-group">
            <label for="borderColorLeft">左辺の色:</label>
            <input type="color" id="borderColorLeft" value="#0000ff">
          </div>
          <div class="form-group">
            <label for="borderColorRight">右辺の色:</label>
            <input type="color" id="borderColorRight" value="#ff00ff">
          </div>
          <div class="form-group">
            <label for="borderColorCorner">角の色:</label>
            <input type="color" id="borderColorCorner" value="#ffff00">
          </div>
        </div>

        <div class="button-group">
          <button id="saveTemplateBtn" class="primary-btn">テンプレート保存</button>
        </div>
      </section>

      <!-- プレビューエリア -->
      <section class="preview-section">
        <h2>テンプレートプレビュー</h2>
        <div class="preview-container" id="templatePreviewContainer">
          <canvas id="templateCanvas"></canvas>
        </div>
      </section>
    </div>

    <hr>

    <div class="adjustment-section">
      <h2>スプライトシート調整</h2>

      <div class="adjustment-controls">
        <div class="form-group">
          <label for="spriteInput">スプライトシート読み込み:</label>
          <input type="file" id="spriteInput" accept="image/*">
        </div>

        <div class="button-group">
          <button id="autoAdjustBtn" class="primary-btn">自動調整</button>
          <button id="saveAdjustedBtn" class="secondary-btn">調整済み画像を保存</button>
        </div>
      </div>

      <div class="preview-row">
        <div class="preview-item">
          <h3>元画像</h3>
          <div class="preview-container" id="originalPreviewContainer">
            <canvas id="originalCanvas"></canvas>
          </div>
        </div>

        <div class="preview-item">
          <h3>調整後</h3>
          <div class="preview-container" id="adjustedPreviewContainer">
            <canvas id="adjustedCanvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
